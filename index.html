<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir Es Teh Desa</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Kasir Es Teh Desa</h1>
        <form id="formPenjualan">
            <input type="date" id="tanggal" required>
            <input type="text" id="produk" placeholder="Nama Produk" required>
            <input type="number" id="jumlah" placeholder="Jumlah" required>
            <input type="number" id="harga" placeholder="Harga Satuan (Rp)" required>
            <button type="submit">Simpan Penjualan</button>
        </form>
        <h2>Riwayat Penjualan</h2>
        <table id="tabelPenjualan">
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Produk</th>
                    <th>Jumlah</th>
                    <th>Harga</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <h2>Grafik Penjualan Bulanan</h2>
    <canvas id="grafikPenjualan" height="200"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
